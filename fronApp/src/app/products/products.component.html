

<div class="card">
    <div class="card-container yellow-container">
        <div class="block bg-blue-500 font-bold text-center p-4 border-round mb-3">
            <p-table [value]="products" [tableStyle]="{'min-width': '50rem'}">
                <ng-template pTemplate="header">
                    <tr>
                        <th>name</th>
                        <th>price</th>
                        <th>quantity</th>
                        
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-product>
                    <tr>
                        <td>{{product.name}}</td>
                        <td>{{product.price}}</td>
                        <td>{{product.quantity}}</td>
                    </tr>
                </ng-template>
            </p-table>
                

        </div>


    </div>
</div>
